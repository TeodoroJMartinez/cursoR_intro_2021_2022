bookdown::gitbook:
  css: css/style.css
  split_by: section
  config:
    toc:
      before: |
        <li><a href="./">Aprendiendo R sin morir en el intento</a></li>
      after: |
        <li><a href="https://bookdown.org/yihui/rmarkdown/" target="blank">Elaborado con bookdown</a></li>
    download: ["pdf"]
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  pandoc_args: [--top-level-division=chapter, --wrap=none]
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  highlight_bw: yes
  quote_footer: ["\\VA{", "}{}"]
